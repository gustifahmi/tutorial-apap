<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>View All Restoran</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <h2>Daftar Seluruh Restoran</h2>
    <table style="width:100%">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Alamat</th>
            <th>Nomor Telepon</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="resto : ${restoranList}">
            <td th:text="${resto.idRestoran}"></td>
            <td th:text="${resto.nama}"></td>
            <td th:text="${resto.alamat}"></td>
            <td th:text="${resto.nomorTelepon}"></td>
        </tr>
        </tbody>
    </table>
    <br>
    <div>
        <button class="btn btn-primary" style="background-color: blue">
            <a th:href="@{/}" style="color: white"> Kembali ke Beranda</a>
        </button>
    </div>
</body>
</html>
